<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typescript Calculator</title>
    <link rel="stylesheet" href="/build/css/index.css" />
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <h1>Typescript Calculator</h1>
    <div id="container">
      <div class="calculator">
        <div class="display">
          <input id="output" type="text" name="" />
        </div>
        <div id="buttons">
          <div class="row">
            <div class="button" id="deg">DEG</div>
            <div class="button" id="rad">RAD</div>
            <div class="button" id="fe">F-E</div>
          </div>

          <div class="row">
            <div class="button">MC</div>
            <div class="button">MR</div>
            <div class="button">M+</div>
            <div class="button">M-</div>
            <div class="button">MS</div>
          </div>

          <div class="row1">
            <div class="dropdown">
              <button class="dropbtn">Trigonometry &#8964;</button>
              <div class="dropdown-content">
                <a class="button">sin</a>
                <a class="button">cos</a>
                <a class="button">tan</a>
                <a class="button">sinh</a>
                <a class="button">cosh</a>
                <a class="button">tanh</a>
              </div>
            </div>
          </div>
          <div class="row2"></div>
          <div class="fun" id="fun">
            <div class="dropdown1">
              <button class="dropbtn1">Function &#8964;</button>
              <div class="dropdown-content1">
                <a class="button">x²</a>
                <a class="button">1/x</a>
                <a class="button">|x|</a>
                <a class="button">exp</a>
                <a class="button">mod</a>
                <a class="button">rand</a>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="button">2nd</div>
            <div class="button">π</div>
            <div class="button">e</div>
            <div class="button" id="clear">C</div>
            <div class="button" id="backspace">⌫</div>
          </div>

          <div class="row">
            <div class="button">2√x</div>
            <div class="button">(</div>
            <div class="button">)</div>
            <div class="button">n!</div>
            <div class="button">÷</div>
          </div>
          <div class="row">
            <div class="button">x^y</div>
            <div class="button number" id="id7">7</div>
            <div class="button number" id="id8">8</div>
            <div class="button number" id="id9">9</div>
            <div class="button">x</div>
          </div>
          <div class="row">
            <div class="button">10^x</div>
            <div class="button number" id="id4">4</div>
            <div class="button number" id="id5">5</div>
            <div class="button number" id="id6">6</div>
            <div class="button">-</div>
          </div>
          <div class="row">
            <div class="button">log</div>
            <div class="button number" id="id1">1</div>
            <div class="button number" id="id2">2</div>
            <div class="button number" id="id3">3</div>
            <div class="button">+</div>
          </div>
          <div class="row">
            <div class="button">ln</div>
            <div class="button number">+/-</div>
            <div class="button number" id="id0">0</div>
            <div class="button">.</div>
            <div class="button" id="equals">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
